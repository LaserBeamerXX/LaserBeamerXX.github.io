<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy-Efficient Home</title>
    <link rel="stylesheet" href="climate_crusade.css">
</head>
<body>
    <div class="game-container">
        <div class="game-screen" id="game-screen">
            <!-- Left: Outside front view of the house -->
            <div class="house-view">
                <img src="home-front-view.jpg" alt="Front View of the House">
            </div>
            
            <!-- Right: Energy Consumption Dashboard -->
            <div class="dashboard" id="dashboard">
                <h2>Energy Consumption Dashboard</h2>
                <!-- Add energy consumption data and feedback here -->
                <div id="energy-stats">
                    <p>Total Energy Used: <span id="total-energy">0 kWh</span></p>
                    <p>Savings: <span id="savings">0 kWh</span></p>
                </div>
            </div>
        </div>
        <div class="inventory" id="inventory">
            <h2>Upgrades</h2>
            <!-- Upgradable items added here -->
            <div class="upgrade" id="led-bulbs">LED Bulbs</div>
            <div class="upgrade" id="solar-panels">Solar Panels</div>
            <div class="upgrade" id="efficient-appliances">Efficient Appliances</div>
        </div>
    </div>

    <script src="energy_efficient_home.js"></script>
</body>
</html>
