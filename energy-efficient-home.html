<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard">
            <div class="current-usage">
                <h2>Current Energy Usage</h2>
                <p id="current-usage-value">100 kWh</p>
            </div>
            <div class="potential-upgrades">
                <h2>Potential Upgrades</h2>
                <ul id="upgrade-list">
                    <li data-upgrade="LED Bulbs">LED Bulbs</li>
                    <li data-upgrade="Solar Panels">Solar Panels</li>
                    <!-- Add more upgrade options here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
