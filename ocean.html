<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submersible Cleanup</title>
    <link rel="stylesheet" href="ocean.css">
</head>
<body>
    <div class="ocean">
        <div class="background-image"></div>
    </div>
    <div class="submersible" id="submarine">
        <img id="submarine-img" src="submarine.png" alt="Submarine">
    </div>
    <div id="trash-counter">Collected: 0/10</div>
    <div id="trash-container">
        <img class="trash-item" src="bottle.svg" alt="Bottle">
    </div>
    <script src="ocean.js"></script>
</body>
</html>
