<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCity</title>
    <link rel="stylesheet" href="ecocity.css">
</head>
<body>
    <div class="game-container">
        <div class="game-screen" id="game-screen">
            <div class="cityscape">
                <!-- Buildings, roads, and interactive elements -->
            </div>
        </div>
        <div class="info-panel" id="info-panel">
            <h2>City Information</h2>
            <p>Budget: $<span id="budget">10000</span></p>
            <p>Carbon Footprint: <span id="carbon-footprint">0</span></p>
            <p>Population: <span id="population">0</span></p>
            <h2>Objectives</h2>
            <ul>
                <li>Build eco-friendly structures.</li>
                <li>Reduce carbon footprint.</li>
                <li>Manage resources and pollution.</li>
                <li>Respond to environmental events.</li>
                <li>Advance through different eras.</li>
            </ul>
            <button class="collect-waste">Collect Waste</button>
        </div>
    </div>
    <script src="ecocity.js"></script>
</body>
</html>
