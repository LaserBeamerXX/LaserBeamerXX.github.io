<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-screen" id="game-screen">
            <!-- Cityscape and interactive elements go here -->
        </div>
        <div class="info-panel" id="info-panel">
            <!-- Information and objectives go here -->
        </div>
        <div class="buttons">
            <button class="build-residential">Build Residential</button>
            <button class="build-commercial">Build Commercial</button>
            <button class="build-industrial">Build Industrial</button>
            <button class="build-wind-turbine">Build Wind Turbine</button>
            <button class="build-solar-panel">Build Solar Panel</button>
            <button class="implement-public-transportation">Implement Public Transportation</button>
            <button class="implement-recycling-program">Implement Recycling Program</button>
            <button class="preserve-natural-park">Preserve Natural Park</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
