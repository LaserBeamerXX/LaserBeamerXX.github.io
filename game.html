<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Nye's Climate Crusade - Level 1</title>
    <link rel="stylesheet" href="game-styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Level 1: Reforest the Valley</h1>
        <p>Click the tree icon to plant a tree. Click the water icon to water the trees.</p>
        <div class="game-environment" id="environment">
            <!-- This is where the environment (image) will be displayed -->
        </div>
        <div class="inventory">
            <img src="tree.png" id="tree-icon" class="icon" alt="Tree Icon">
            <img src="watering-can.png" id="water-icon" class="icon" alt="Water Icon">
        </div>
    </div>

    <script src="game-script.js"></script>
</body>
</html>
